<section>
  <div class="main-content">
    <span>Projects</span>
  </div>
</section>

<div class="mat-elevation-z4"  >
  <ng-container *ngFor="let repository of (showAllProjects ? repositories : repositories.slice(0, 4)); let i = index">
    <mat-card (click)="openRepository(repository.html_url)" class="card">
      <mat-card-header>
        <mat-card-subtitle>{{ repository.name }}</mat-card-subtitle>
        <mat-card-title>
          <span class ="languages_span" *ngFor="let language of repository.languages">{{ language }} </span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ repository.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>

<div class="button-container" *ngIf="repositories.length > 4">
  <btn-primary text = "Ver mais" btn-pr class="primary-button" (click)="toggleShowAllProjects()">
    
  </btn-primary>
</div>
