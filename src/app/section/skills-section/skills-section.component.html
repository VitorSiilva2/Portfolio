<span> Hard Skills</span>
<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
  <div *ngFor="let slide of slides" ngxSlickItem class="slide">
    <img src="{{ slide.img }}" alt="{{slide.name}}" title="{{ slide.name }}" width="100%" class="img-style">
  </div>
</ngx-slick-carousel>
